<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="rps">
          <h1 class="visually-hidden">Rock Paper Scissors</h1>
          <section class="rps__selection">
            <h2 class="visually-hidden">Your selection</h2>
            <ul class="rps__selection-list">
              <li>
                <button class="rps__selection-btn" type="button" data-selection="rock">✊</button>
              </li>
              <li>
                <button class="rps__selection-btn" type="button" data-selection="paper">✋</button>
              </li>
              <li>
                <button class="rps__selection-btn" type="button" data-selection="scissors">✌</button>
              </li>
            </ul>
          </section>
          <section class="rps__results">
            <h2 class="visually-hidden">Results</h2>
            <div class="rps__results-main rps__results-columns">
              <div class="rps__results-item">
                You
                <span class="rps__score" data-score="your">0</span>
              </div>
              <div class="rps__results-item">
                Computer
                <span class="rps__score" data-score="computer">0</span>
              </div>
            </div>
            <ul class="rps__results-list" data-results>
              <li class="rps__recent rps__results-columns">
                <div class="rps__results-selection winner">✊</div>
                <div class="rps__results-selection">✌</div>
              </li>
            </ul>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
